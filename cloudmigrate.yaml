# [START cloudrun_django_cloudmigrate]
steps:

  # Set environment variables based on the branch
  - id: "set-env-vars"
    name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: /bin/sh
    args:
      - "-c"
      - |
        if [ "$BRANCH_NAME" == "main" ]; then
          echo "Setting main branch variables"
          echo "INSTANCE_NAME=imgogodbx" >> $ENV_FILE
          echo "SECRET_SETTINGS_NAME=django_settingsx" >> $ENV_FILE
          echo "SERVICE_NAME=imgogo-servicex" >> $ENV_FILE
        else
          echo "Setting develop branch variables"
          echo "INSTANCE_NAME=imgogodbdev" >> $ENV_FILE
          echo "SECRET_SETTINGS_NAME=django_settingsdev" >> $ENV_FILE
          echo "SERVICE_NAME=imgogo-service-dev" >> $ENV_FILE
        fi

  - id: "build image"
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${BRANCH_NAME}", "."]

  - id: "push image"
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${BRANCH_NAME}"]

  - id: "apply migrations"
    name: "gcr.io/google-appengine/exec-wrapper"
    args:
      [
        "-i",
        "gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${BRANCH_NAME}",
        "-s",
        "${PROJECT_ID}:${_REGION}:${_INSTANCE_NAME}",
        "-e",
        "SETTINGS_NAME=${_SECRET_SETTINGS_NAME}",
        "--",
        "python",
        "manage.py",
        "migrate",
      ]

  - id: "collect static"
    name: "gcr.io/google-appengine/exec-wrapper"
    args:
      [
        "-i",
        "gcr.io/$PROJECT_ID/${_SERVICE_NAME}:${BRANCH_NAME}",
        "-s",
        "${PROJECT_ID}:${_REGION}:${_INSTANCE_NAME}",
        "-e",
        "SETTINGS_NAME=${_SECRET_SETTINGS_NAME}",
        "--",
        "python",
        "manage.py",
        "collectstatic",
        "--verbosity",
        "2",
        "--no-input",
      ]

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy', '${_SERVICE_NAME}', '--image', 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${BRANCH_NAME}', '--region', '${_REGION}', '--allow-unauthenticated']
    
substitutions:
  _REGION: us-central1
  ENV_FILE: /workspace/env_file

images:
  - "gcr.io/${PROJECT_ID}/${_SERVICE_NAME}:${BRANCH_NAME}"
# [END cloudrun_django_cloudmigrate]

options:
  logging: CLOUD_LOGGING_ONLY  # or NONE
  logStreamingOption: STREAM_ON  # Optional: stream logs in real-time
  machineType: 'E2_HIGHCPU_8'    # Optional: set machine type for larger builds